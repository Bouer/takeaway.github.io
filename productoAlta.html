<!doctype html>
<html lang="en">

<head>
    <title>Alta de Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Vinculando CSS -->
    <link rel="stylesheet" href="../css/menu_admin.css">
</head>

<body>
    <header id="header-nav"></header>
    <main>
        <div   class="container"  id="menu-app">

            <form class="container bg-light  py-5">
                <h1 class="bg-warning text-center">INGRESE DATOS AL PRODUCTO</h1>
                <div class="form-group">
                  <label for="tipo">Tipo:</label>
                  <input v-model="tipo" type="text" class="form-control" id="tipo" placeholder="Ingrese el tipo">
                </div>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input v-model="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción:</label>
                  <input v-model="descripcion" type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción">
                </div>
                <div class="form-group">
                  <label for="precio">Precio:</label>
                  <input v-model="precio" type="number" class="form-control" id="precio" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                  <label for="imagen">Imagen:</label>
                  <input v-model="imagen" type="text" class="form-control" id="imagen" placeholder="Ingrese la URL de la imagen">
                </div>
                <div class="form-group">
                  <img :src="imagen" :alt="nombre" width="100">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-outline-warning btn-lg btn-block" v-on:click="grabar()">Grabar</button>
                </div>
              </form>
              
        </div>




    </main>
    <footer id="footer-byterbar"></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!--Link de Bootstrap-->
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <!--Link de VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Siempre Va primero-->
    <script src="../js/index.js"></script>
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/cba76f59a1.js" crossorigin="anonymous"></script>
</body>


</html>
