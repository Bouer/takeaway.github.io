<!DOCTYPE html>
<html lang="es">

<head>
  <title>LOGIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <!-- FontAwesome -->

    <!-- Vinculando CSS -->
    <link rel="stylesheet" href="./css/login.css">


</head>

<body>
  <header id="header-nav"></header>
 
  <main>
    <div id="login_app" class="container ">
      <div class="row " id="login-cuadro">
        <div class="col-md-9 col-sm-8 col-xl-4  py-3 by-3">
          <form @submit.prevent="submitForm">
            
            <div class="form-group my-3 pt-3" id="login-form">
              <input type="text" class="form-control" placeholder="Ingrese su Usuario" v-model="usuario">
            </div>
            <div class="form-group my-3 pb-3" id="login-form">
              <input type="password" class="form-control" placeholder="Ingrese su Contraseña" v-model="contraseña">
            </div>
            <div class="form-group text-center my-3 pb-2 " id="login-form">
              <button type="submit" class="btn btn-outline-warning  ingresar">INGRESAR</button>
            </div>
            <div class="form-group my-3 text-center" id="login-form">
              <p class="text-white  href="#" class="olvide">Olvidé mi contraseña?</p>
            </div>
            <div class="form-group text-center mt-5" id="login-form">
              <span><a href="./registro.html" class="olvide1 btn btn-outline-primary">REGISTRARSE</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer-byterbar"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!--Link de Bootstrap-->
      <script src="./js/navbar.js"></script>
      <script src="./js/footer.js"></script>
      <!--Link de VUE y AXIOS-->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Siempre Va primero-->
      <script src="./js/login.js"></script>
  <!--FONTAWESOME-->
  <script src="https://kit.fontawesome.com/cba76f59a1.js" crossorigin="anonymous"></script>
</body>

</html>
