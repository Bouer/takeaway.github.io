<!doctype html>
<html lang="en">

<head>
    <title>Edicion de Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Vinculando CSS -->
    <link rel="stylesheet" href="../css/menu_admin.css">
</head>

<body>
    <header id="header-nav"></header>
    <main>
        <div   class="container"  id="app">

            <form class="container bg-light py-5">
                <h1 class="bg-warning text-center">MODIFIQUE DATOS DEL PRODUCTO</h1>
              
                <div class="form-row py-3">
                  <div class="form-group col-md-6">
                    <label for="id">Id:</label>
                    <input disabled type="text" name="id" id="id" v-model="id" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="tipo">Tipo:</label>
                    <input v-model="tipo" type="text" name="tipo" id="tipo" class="form-control">
                  </div>
                </div>
              
                <div class="form-row py-3">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input v-model="nombre" type="text" name="nombre" id="nombre" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="descripcion">Descripci√≥n:</label>
                    <input v-model="descripcion" type="text" name="descripcion" id="descripcion" class="form-control">
                  </div>
                </div>
              
                <div class="form-row py-3">
                  <div class="form-group col-md-6">
                    <label for="precio">Precio:</label>
                    <input v-model="precio" type="number" name="precio" id="precio" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="imagen">Imagen:</label>
                    <input v-model="imagen" type="text" name="imagen" id="imagen" class="form-control">
                    <img :src="imagen" :alt="nombre" width="100">
                  </div>
                </div>
              
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-outline-warning btn-lg btn-block" v-on:click="grabar()">Grabar</button>
                  </div>
              </form>
              
              

        </div>




    </main>
    <footer id="footer-byterbar">  </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <!--Link de VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/productosEditar.js"></script>
        <!--Link de Bootstrap-->
        <script src="../js/navbar.js"></script>
        <script src="../js/footer.js"></script>

        <!--FONTAWESOME-->
        <script src="https://kit.fontawesome.com/cba76f59a1.js" crossorigin="anonymous"></script>
</body>


</html>
